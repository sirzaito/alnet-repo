---
- hosts: all
  connection: httpapi
  collections:
    - fortinet.fortios
  vars:
    vdom: "root"
    ansible_network_os: fortinet.fortios.fortios
  tasks:
  - name: Backup a virtual domain.
    fortios_monitor_fact:
       selector: 'system_config_backup'
       vdom: 'root'
       params:
           scope: 'global'
    register: backupinfo
  
  - name: Save the backup information.
    copy:
       content: '{{ backupinfo }}'
       dest: '/tmp/local.backup'
