---
- name: Backup Cisco Router or Switch
  hosts: Cisco
  connection: network_cli
  gather_facts: false
  vars:
    configs_dir: "/labbackup/"
  tasks:
    - name: Ignore host key for {{ inventory_hostname }} on first run
      set_fact:
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"    
    - name: Access ansible net hostname
      ios_facts:
        gather_subset: all
    - name: Get current date
      local_action: command date +%Y-%b-%d
      register: date
    - name: Get current time
      local_action: command date +%H:%M
      register: time
    - name: Get running-config and save it
      ios_config:
       backup: yes
       backup_options:
         #ansible_host = getting device IP, ansible_net_hostname = getting device hostname
         filename: "{{al_hostname}}_{{ ansible_host }}.cfg"
         dir_path: /{{configs_dir}}{{al_directory}}{{ date.stdout }}_at_{{ time.stdout }}
    - name: Tasks done
      debug: msg="All tasks has been done on {{ date.stdout }} at {{ time.stdout }}."