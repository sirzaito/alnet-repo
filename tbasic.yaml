  tasks:
    - name: send configuration
      ansible.netcommon.telnet:
        login_prompt: 'FortiGate-VM64-KVM login: '
        prompts:
        - '[>#]'        
        command:
        - config system global
        - set hostname LAB-TEST-Auto2
        - end
